<section class="section-rent">
    <div class="container position">
        <div class="head-section-rent">
            <h2 class="head-section" id="rent">
                Rent a yacht now
            </h2>
            <picture>
                <source srcset="./img/rent/rent-img-1@1x.png 1x, ./img/rent/rent-img-1@2x.png 2x"
                    media="(min-width: 1280px)">
                <source srcset="./img/rent/rent-tablet-img-1@1x.png 1x, ./img/rent/rent-tablet-img-1@2x.png 2x"
                    media="(min-width: 768px)">
                <source srcset="./img/rent/rent-mobile-img-1@1x.png 1x, ./img/rent/rent-mobile-img-1@2x.png 2x"
                    media="(min-width: 320px)">
                <img class="section-rent-img" src="./img/rent/rent-img-1@1x.png" alt="Rent a yacht now" width="282">
            </picture>
        </div>
        <div class="modal-box">
            <form class="modal-form-yacht">
                <div class="div-user-filds">
                    <div class="div-user-fild">
                        <label class="modal-label" for="user-name">
                        </label>
                        <input class="input-user-fild" type="text" name="user-name" id="user-name"
                            placeholder="Full Name">
                    </div>
                    <div class="div-user-fild">
                        <label class="modal-label" for="user-email">
                        </label>
                        <input class="input-user-fild" type="email" name="user-email" id="user-email"
                            placeholder="Email">
                    </div>
                    <div class="div-user-fild">
                        <label class="modal-label" for="user-tel">
                        </label>
                        <input class="input-user-fild" type="tel" name="user-tel" id="user-tel"
                            placeholder="Phone number">
                    </div>
                    <div class="div-user-fild">
                        <label class="modal-label" for="user-comment">
                        </label>
                        <textarea class="input-user-textarea" name="user-comment" id="user-comment"
                            placeholder="Comment"></textarea>
                    </div>
                </div>
                <button data-modal-open class="btn-push-modal" type="button">Send
                    <svg class="btn-push-modal-icon" width="18" height="9">
                        <use href="./img/icons.svg#arrow-right"></use>
                    </svg>
                </button>
            </form>
        </div>
    </div>
    <div class="ellipse-section-rent2-7275"></div>
</section>
